toggle_smart_connect:
  name: Toggle Smart Connect
  description: Enable or disable Smart Connect mode for a WiFi profile
  fields:
    profile_id:
      name: Profile ID
      description: WiFi profile ID to toggle Smart Connect for
      required: true
      example: 0
      selector:
        number:
          min: 0
          max: 10
    enable:
      name: Enable
      description: Enable or disable Smart Connect
      example: true
      default: true
      selector:
        boolean:
